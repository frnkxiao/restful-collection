<div layout="row">
    <md-card flex="50" offset="25">
       <md-button ng-click="updateJokes()" class="md-raised">Refresh</md-button>
       <md-card-content>
           <md-list>
                <md-list-item ng-repeat="joke in jokes" >
                    <div class="md-list-item-text">
                        <p>{{joke.joke}}</p>
                    </div>
                    <md-divider ></md-divider>
                </md-list-item>
            </md-list>
       </md-card-content>
    </md-card>
    <div flex></div>
</div>
